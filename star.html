}

    function onFrame(event){
        for(var i=0; i<circles.length;i++){
            var velocity = new Point(12,0);
            var acceleration = new Point(0,0.2);
            circles[i].fillColor.hue+=1;
            circles[i].scale(.92);
            circles[i].position += velocity;
            velocity += acceleration;
        }
